<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .contact-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input[type="text"], input[type="number"], input[type="url"], input[type="tel"], button {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box; /* Ensures padding is included in the width */
        }
        button {
            cursor: pointer;
        }
        @media (min-width: 768px) {
            .contact-container {
                max-width: 600px;
            }
        }
        @media (min-width: 1024px) {
            .contact-container {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form>
            <input type="url" id="youtubeChannel" placeholder="YouTube Channel Link" required>
            <input type="number" id="subscriberCount" placeholder="Subscriber Count" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="tel" id="contactNumber" placeholder="Contact Number" required>
            <input type="text" id="address" placeholder="Your Address" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
