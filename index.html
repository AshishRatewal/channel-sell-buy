<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .contact-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-top: 80px; /* Adjust for the fixed menu height */
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Channel Sell/Buy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://wa.me/9817078158?text=Hello%20Ashish,%20I%20want%20to%20sell%20my%20Youtube%20channel" target="_blank">WhatsApp</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="contact-container">
        <h1>Sell Your Channel</h1>
        <form>
            <div class="form-group">
                <input type="url" class="form-control" id="youtubeChannel" placeholder="YouTube Channel Link" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="subscriberCount" placeholder="Subscriber Count" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="price" placeholder="Price" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="contactNumber" placeholder="Contact Number" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="address" placeholder="Your Address" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
